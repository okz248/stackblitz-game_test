<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ノベルゲームページ</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }
      .scene {
        border: 1px solid #ccc;
        padding: 20px;
        background: #fff;
      }
      .speaker {
        font-weight: bold;
        margin-bottom: 10px;
      }
      .text {
        margin-bottom: 20px;
      }
      button {
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <div class="scene">
      <img
        class="irasutoya-picture"
        src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhwQ0Rt_D5XNRWZ9ml1fe39qosoTwotUwGotjtghs17btdS-iHGkU_2-05n56v3XRZoNfQ-FO7zNUNRDxdTkFvJhqvhlHwoaUyjrCyzEiOFPJ568w3PFs31k_z89fQ0eNppyrb93-26KTf1/s400/otaku_girl_fashion.png"
      />
      <!-- キャラクター名 -->
      <div class="name">いらすとちゃん</div>
      <!-- セリフ -->
      <div class="text">「ここにセリフが表示されます。」</div>
      <button id="nextButton">次へ</button>
    </div>

    <script>
      //表示テキストリスト
      const list = [
        "「2ページ目です」", 
        "「3ページ目です」", 
        "「4ページ目です」", 
        "「5ページ目です」", 
        "「6ページ目です」"
      ];
      //初期値
      let num = 0;
      console.log(num);
      
      //class="text"を指定
      const text = document.getElementsByClassName("text")[0];

      const button = document.getElementById("nextButton");
      button.addEventListener("click",() => {
        text.textContent = list[num];
        ++num;
      });
    </script>
  </body>
</html>
